<!DOCTYPE html>
<html>
<head>
	<title>iPhone Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="previousDisplay">
			<input type="text" id="previousInput" disabled>
		</div>
		<div class="display">
			<input type="text" id="input">
		</div>
		<div class="buttons">
			<button class="clear" onclick="clearAllInput()">AC</button>
            <button class="func" onclick="clearInput()">C</button>
            <button class="func" onclick="buttonPressed()">%</button>
			<button class="operator" onclick="operatorPressed('/')">รท</button>
			<button class="number" onclick="buttonPressed(7)">7</button>
			<button class="number" onclick="buttonPressed(8)">8</button>
			<button class="number" onclick="buttonPressed(9)">9</button>
			<button class="operator" onclick="operatorPressed('+')">+</button>
			<button class="number" onclick="buttonPressed(4)">4</button>
			<button class="number" onclick="buttonPressed(5)">5</button>
			<button class="number" onclick="buttonPressed(6)">6</button>
			<button class="operator" onclick="operatorPressed('-')">-</button>
			<button class="number" onclick="buttonPressed(1)">1</button>
			<button class="number" onclick="buttonPressed(2)">2</button>
			<button class="number" onclick="buttonPressed(3)">3</button>
			<button class="operator" onclick="operatorPressed('*')">ร</button>
			<button class="number zero" onclick="buttonPressed(0)">0</button>
			<button class="number" onclick="buttonPressed('.')">.</button>
			<button class="equal" onclick="calculate()">=</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
